<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatter</title>
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Form@tter</h1>
    </header>
    <main>
        <section class="text-area left">
            <textarea type="text" name="original-text" id="left-text" class="textField" autofocus placeholder="Введи оригинальный текст" required></textarea>
        </section>
        <section class="button-area middle">
            <button id="convertButton"> => </button>
        </section>
        <section class="text-area right">
            <textarea type="text" name="original-text" id="right-text" class="textField" readonly placeholder="Здесь будет результат"></textarea>
        </section>
    </main>
</body>
</html>
